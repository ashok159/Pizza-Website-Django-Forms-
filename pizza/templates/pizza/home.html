{% extends 'pizza/base.html' %}
{% block 'body' %}

<style>
    .fullscreen-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .image-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 39px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
</style>
<h1></h1>
<div class="text-center">
    {% load static %}
    <img src="{% static 'pizza-background.jpg' %}" class="fullscreen-image" alt="Ashok's Pizzeria">
    <div class="image-text">
        Ashok's Pizzeria 
    </div>
</div>
{% endblock %}
